  </head>
<script>
  const repoName = "LOTO-FINDER"; // Remplace par le nom du repo
  window.fetch = ((originalFetch) => {
    return (...args) => {
      if (typeof args[0] === "string" && args[0].startsWith("/")) {
        args[0] = `/${repoName}${args[0]}`;
      }
      return originalFetch(...args);
    };
  })(window.fetch);
</script>
  <body>
    <div id="root"></div>
  </body>
